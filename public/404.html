<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        (function(l) {
            if (l.search[1] === '/') {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
</head>
<body>
    <script>
        const segmentCount = 0;
        const replacement = location.pathname.split('/').slice(0, 1 + segmentCount).join('/');
        location.replace(
            `${replacement}/?p=${location.pathname.slice(1).replace(/&/g, '~and~')}${location.search ? `&q=${location.search.slice(1).replace(/&/g, '~and~')}` : ''}${location.hash}`
        );
    </script>
</body>
</html>
